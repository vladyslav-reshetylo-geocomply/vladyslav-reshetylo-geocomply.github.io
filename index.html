<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDComply Demo Stand</title>
</head>
<body class="bg-dark">
    <input id="input"><button>apply</button>
    <iframe style="width: 100%; height: 80%;"></iframe>
     <script>
       document.querySelector('button').onclick = () => {
          document.querySelector('iframe').src = document.querySelector('input').value;
      }
     </script>
</html>
